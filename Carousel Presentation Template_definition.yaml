  notes: "Microsoft Power Apps is a new, AI-assisted way to build custom apps. \n\n\
    Using a single prompt, define requirements in natural language, map processes\
    \ visually, and embed agents that act inside your apps.\n\vGo from business idea\
    \ to working code in record time. Accelerate innovation with built-in governance,\
    \ security, and trust — at enterprise scale.\n\nTeams of developer-specialized\
    \ agents take you from business idea to working code in record time\nDefine requirements\
    \ and map processes in natural language\nCollaborate with and manage agents inside\
    \ your apps\nDeploy code-first apps to Power Platform with built-in governance,\
    \ security, and trust.\v\nPlan designer is a copilot-first development tool that\
    \ lets you quickly create comprehensive business solutions. Describe your business\
    \ use case in natural language and add relevant images, like business process\
    \ flows or screenshots of legacy apps. Plan designer generates a complete Power\
    \ Platform solution tailored to your needs. \n\nUse the new AI-assisted interface\
    \ to build custom apps that serve as a modern interface to your business systems.\n\
    \nThe solution includes Microsoft Dataverse tables, canvas apps, model-driven\
    \ apps, Power Pages sites, Power Automate flows, and Copilot Studio agents.\n\n\
    Whether you’re designing new agent-infused apps, replacing legacy apps, or building\
    \ employee portals, Power Apps accelerates innovation. And the built-in governance,\
    \ security, and trust help you maintain standards and functionality at enterprise\
    \ scale.\n"
