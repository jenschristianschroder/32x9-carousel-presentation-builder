  notes: "Every company’s experience will be different, but we see this journey to\
    \ a hybrid teams of humans and agents playing out in three phases, with each phase\
    \ increasing he ability to scale rapidly, operate with agility, and generate value\
    \ faster.\n<click>\n \nIn the first phase, AI acts as an assistant, helping people\
    \ do the same work better and faster—such as retrieving information, providing\
    \ . <click>\nIn phase 2, agents join teams as “digital colleagues,” taking on\
    \ specific tasks at human direction—for instance, a researcher agent creating\
    \ a go-to-market plan. <click>\nAnd in phase 3—people set direction for agents\
    \ that run entire business processes and workflows, checking in as needed.\n \n\
    Picture how a supply chain role may change: with agents handling end-to-end logistics,\
    \ while humans guide the agent system, resolve exceptions, and manage supplier\
    \ relationships. Human work isn’t replaced—it’s elevated.\v\vThe journey to the\
    \ Frontier Firm is not a strictly linear progression—in many cases organizations\
    \ will be in all three phases simultaneously.\v\n"
