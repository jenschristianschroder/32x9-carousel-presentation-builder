  notes: "The way work happens is changing, radically. \n\nWe’re moving from a world\
    \ of static systems and manual workflows to one where AI is embedded into every\
    \ layer of the enterprise. \n\nWhen we think about business processes today, we\
    \ no longer think only in terms of systems and workflows. We think in terms of\
    \ how people engage with those processes—and how those processes are automated\
    \ behind the scenes. This dual lens—engagement and automation—is the foundation\
    \ of a new model for business transformation.\n\nAt the heart of this transformation\
    \ are business processes—once rigid and linear, now becoming dynamic, intelligent,\
    \ and continuously adapting in real time to the needs of customers, employees,\
    \ and the business.\n\nAs we think about what’s possible, we are rethinking about\
    \ how we serve customers, how fast we innovate, and how we can scale."
